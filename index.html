<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calcule a nota necess√°ria no 3¬∫ trimestre para atingir a m√©dia</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background: #f5f7fa;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Calcule a nota necess√°ria no 3¬∫ trimestre para atingir a m√©dia:</h1>

  <div class="container">
    <label for="nota1">Nota do 1¬∞ Trimestre (peso 2):</label>
    <input type="number" id="nota1" step="0.1" min="0" max="10">

    <label for="nota2">Nota do 2¬∞ Trimestre (peso 3):</label>
    <input type="number" id="nota2" step="0.1" min="0" max="10">

    <button onclick="calcularNota3()">Calcular Nota Necess√°ria</button>

    <!-- Resultado aparece aqui, dentro do container, abaixo do bot√£o -->
    <div class="resultado" id="resultadoArea">Informe as notas para calcular.</div>
  </div>

  <script>
    function calcularNota3() {
      const peso1 = 2;
      const peso2 = 3;
      const peso3 = 4;
      const mediaDesejada = 7;

      const nota1 = parseFloat(document.getElementById('nota1').value);
      const nota2 = parseFloat(document.getElementById('nota2').value);
      const resultadoArea = document.getElementById('resultadoArea');

      if (isNaN(nota1) || isNaN(nota2)) {
        resultadoArea.textContent = 'Por favor, informe as notas do 1¬∫ e 2¬∫ trimestre.';
        return;
      }

      const somaPesos = peso1 + peso2 + peso3;
      const parte1 = mediaDesejada * somaPesos;
      const parte2 = (nota1 * peso1) + (nota2 * peso2);
      const nota3Necessaria = (parte1 - parte2) / peso3;

      if (nota3Necessaria > 10) {
        resultadoArea.textContent = '‚ùå N√£o √© poss√≠vel atingir m√©dia 7, mesmo com nota 10 no 3¬∞ trimestre.';
      } else if (nota3Necessaria <= 0) {
        resultadoArea.textContent = '‚úÖ J√° atingiu m√©dia 7 sem precisar de pontos no 3¬∞ trimestre!';
      } else {
        resultadoArea.textContent = 'üìò Voc√™ precisa tirar pelo menos ' + nota3Necessaria.toFixed(1).replace('.', ',') + ' no 3¬∞ trimestre para alcan√ßar m√©dia 7.';
      }
    }
  </script>
</body>
</html>
